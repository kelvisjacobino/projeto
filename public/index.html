<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Azul 💬</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN -->
  <div id="loginContainer" class="card">
    <h2>💬 Login</h2>
    <form id="loginForm">
      <input id="login-username" type="text" name="username" placeholder="Usuário" required>
      <input id="login-password" type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="#" id="goToRegister">Cadastre-se</a></p>
  </div>

  <!-- CADASTRO -->
  <div id="registerContainer" class="card hidden">
    <h2>📝 Cadastro</h2>
    <form id="registerForm" enctype="multipart/form-data">
      <input id="reg-username" type="text" name="username" placeholder="Novo usuário" required>
      <input id="reg-password" type="password" name="password" placeholder="Nova senha" required>
      <label>Cor do tema:</label>
      <input id="reg-color" type="color" name="color" value="#007BFF">
      <label>Avatar:</label>
      <input id="reg-avatar" type="file" name="avatar" accept="image/*">
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="#" id="goToLogin">Entrar</a></p>
  </div>

  <!-- CHAT -->
  <div id="chatContainer" class="hidden">
    <div class="chatHeader">
      <h2>Chat Azul 💙</h2>
      <span id="currentUser"></span>
      <div class="chatActions">
        <button id="editProfile">Editar Perfil</button>
        <button id="logout">Sair</button>
      </div>
    </div>
    <div id="messages"></div>
    <form id="chatForm">
      <input id="messageInput" type="text" placeholder="Digite sua mensagem...">
      <button type="submit">Enviar</button>
    </form>
  </div>

  <audio id="msgSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d001e3b37a.mp3"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
